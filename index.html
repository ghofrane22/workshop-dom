<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>workshop javascript</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="items">
      <div class="item">
        <h4>Iphone 14</h4>
        <img
          src="./images/iphone14.jpg "
          alt="iphone14"
          width="90px"
          height="90px"
        />

        <button class="plus">plus</button>
        <p class="quantity">0</p>
        <i class="fa-solid icon fa-heart"></i>
        <button class="min">min</button>
        <p>price <span class="price">1000</span></p>
        <button class="delete">delete</button>
      </div>
      <div class="item">
        <h4>Iphone 15</h4>
        <img src=" ./images/iphone15.jpg " alt="" width="90px" height="90px" />
        <button class="plus" name="item_2">plus</button>
        <p class="quantity">0</p>
        <i class="fa-solid icon fa-heart"></i>
        <button class="min">min</button>
        <p>price <span class="price">1500</span></p>
        <button class="delete">delete</button>
      </div>
      <div class="Total">
        <h1>Total price : <span id="totalprice">0</span></h1>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
